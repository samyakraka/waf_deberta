# Nginx Configuration for WAF Log Collection

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Extended log format for WAF analysis
    log_format waf_detailed '$remote_addr - $remote_user [$time_local] '
                           '"$request_method $scheme://$host$request_uri $server_protocol" '
                           '$status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           '"$http_x_forwarded_for" '
                           'request_time=$request_time '
                           'upstream_response_time=$upstream_response_time '
                           'request_body="$request_body" '
                           'query_string="$query_string" '
                           'content_type="$content_type" '
                           'content_length="$content_length"';

    # Standard combined log format (backup)
    log_format combined_custom '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log waf_detailed;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # DVWA Proxy - Port 8080 (proxies to direct DVWA on 8081)
    server {
        listen 8080;
        server_name localhost;

        access_log /var/log/nginx/dvwa-access.log waf_detailed;
        error_log /var/log/nginx/dvwa-error.log;

        location / {
            proxy_pass http://dvwa:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable request body capture
            proxy_request_buffering on;
        }
    }

    # OWASP Juice Shop Proxy - Port 8090 (proxies to direct Juice Shop on 3000)
    server {
        listen 8090;
        server_name localhost;

        access_log /var/log/nginx/juiceshop-access.log waf_detailed;
        error_log /var/log/nginx/juiceshop-error.log;

        location / {
            proxy_pass http://juiceshop:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable request body capture
            proxy_request_buffering on;
        }
    }

    # WebGoat Proxy - Port 8091 (proxies to direct WebGoat on 8082)
    # Access WebGoat via Nginx at: http://localhost:8091/WebGoat/login
    # Or direct access at: http://localhost:8082/WebGoat/login
    server {
        listen 8091;
        server_name localhost;

        access_log /var/log/nginx/webgoat-access.log waf_detailed;
        error_log /var/log/nginx/webgoat-error.log;

        location / {
            proxy_pass http://webgoat:8080;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebGoat redirect handling
            proxy_redirect http://webgoat:8080/ http://$host:$server_port/;
            proxy_redirect http://$host/ http://$host:$server_port/;
            
            # Enable request body capture
            proxy_request_buffering on;
        }
    }

    # Main dashboard (optional)
    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/main-access.log waf_detailed;
        error_log /var/log/nginx/main-error.log;

        location / {
            return 200 '<html><head><title>WAF Test Environment</title></head><body style="font-family: Arial; padding: 50px;"><h1>WAF Test Environment - Transformer-based WAF</h1><h2>Direct Access (No Logging)</h2><ul><li><a href="http://localhost:8081" target="_blank">DVWA (Direct - Port 8081)</a> - Login: admin/password</li><li><a href="http://localhost:3000" target="_blank">Juice Shop (Direct - Port 3000)</a></li><li><a href="http://localhost:8082/WebGoat/login" target="_blank">WebGoat (Direct - Port 8082)</a></li></ul><h2>Access via Nginx Proxy (Logs Collected for WAF)</h2><ul><li><a href="http://localhost:8080" target="_blank">DVWA via Nginx (Port 8080)</a> ← Use this for WAF data collection</li><li><a href="http://localhost:8090" target="_blank">Juice Shop via Nginx (Port 8090)</a> ← Use this for WAF data collection</li><li><a href="http://localhost:8091/WebGoat/login" target="_blank">WebGoat via Nginx (Port 8091)</a> ← Use this for WAF data collection</li></ul><p><strong>Note:</strong> All traffic through Nginx ports (8080, 8090, 8091) is logged to <code>nginx/logs/</code> directory for WAF training.</p></body></html>';
            add_header Content-Type text/html;
        }
    }
}
